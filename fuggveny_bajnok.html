<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvény Bajnok</title>
    <link rel="stylesheet" href="fuggveny_bajnok.css">
    <script src="FuggvenyBajnok.js" defer type="module"></script>
</head>
<body>

    <div id="left_half">
        <div id="upperHalf1">
        <img src="/képek/NL_300x300.jpg" alt="lacika" title="lacika">
        </div>

        <div id="bottom_quarter">
            <h1>Live Laci reaction:</h1>
            <p id="reaction">Hát fiacskám ez nagyon lassú volt hogy leszel így Függvény Bajnok? Most azonnal sétálj az asztal körül 1 kört!!!</p>
        </div>

    </div>

    <div id="Cutter"></div>

    <div id="right_half">

        <div id="upperHalf2">
            <h1 class="marginfix" id="Title">Függvény Bajnok</h1>

            <div id="kerdes">
                <p>Laci full neve</p>
            </div>
            <div id="nehezseg">
                <p class="marginfix">Nehézség: <span id="Difficulty">Nagyon Könnyű</span></p>
            </div>
            <div id="timer">
                <p class="marginfix" id="counter">24</p>
            </div>
        </div>


        <div class="BottomHalf">
                <div class="container">
                    <div class="valasz1" id="box1">
                        <p id="answer1">Nits László</p>
                    </div>

                    <div class="valasz2" id="box2">
                        <p id="answer2">Nitsus Laslous Maximus</p>
                    </div>
                </div>
                <div class="container">
                    <div class="valasz1" id="box3">
                        <p id="answer3">Chuck Laci</p>
                    </div>

                    <div class="valasz2" id="box4">
                        <p id="answer4">Nitsubishi</p>
                    </div>
                </div>
        </div>
    </div>
    <div id="audio"></div>

</body>
</html>
